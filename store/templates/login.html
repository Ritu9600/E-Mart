{%extends 'base.html'%}
 {%block css%}
{%load static%}
	<link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
      {%endblock%}
{%block content%}
<body style="background-color: grey">
	<div class="container" >

		<h2 class= " border rounded pa" id= "head">Login Here</h2>

		<form  action="/login" method="POST" class="post" novalidate id="Login_Form">
			{% csrf_token %}
			{% if error %}
				 <div class="alert alert-danger" role="alert">
					{{ error }}
				 </div>
			{% endif %}

			<div>
				<input  value = "{{values.email}}"type="email"  name="email" required="">
				<label>Email Id</label>
			</div>
			<div>
				<input  value = "{{values.password}}" type="password" id="form_password" name="password" required="">
				<label>Password</label>
			</div>


			<input type="submit" value="Login" name="">
		</form>
	</div>




{%endblock%}
